{% extends 'base.html' %}

{% block content %}
<table class="table">
        <thead>
          <tr>
            <th scope="col">Party</th>
            <th scope="col">Score</th>
          </tr>
        </thead>
        <tbody>
            {% for result in results %}
          <tr>
            <td>{{result.party_abbreviation}}</td>
            <td>{{result.party_score}}</td>
          </tr>
              {% endfor %}
        </tbody>
      </table>
        <a href="{{request.META.HTTP_REFERER}}" class="btn btn-md btn-outline-dark">Go back</a>
{% endblock %}
